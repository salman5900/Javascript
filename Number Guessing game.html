<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            
    display: flex;
    flex-direction: column; /* This will stack the elements vertically */
    align-items: center; /* This centers the elements horizontally */


        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesing game</title>
</head>
<body>
<div class="main">
    <h1>Number guessing game</h1><br>
    <h3>Guess a number between 1 to 10</h3>
    <form>
       <input type="text" placeholder="Enter the input" id="Enter">
       <input type="submit" id="submitButton">
    </form>
    
</div>




    <script>
        const answer = Math.floor(Math.random() * 10 + 1);
        let guesses = 0;

        

        document.getElementById('submitButton').onclick = () => {
            let guess = document.getElementById('Enter').value;
            guess = parseInt(guess); 
            guesses +=1;

            if (guess == answer  ) {
                alert(`${answer} is the number you took ${guesses} guesses.`);
            }
            else if (guess < answer) {
                alert(`Too Low ${answer}`);
            }
            else {
                alert('Too large');
            }

            
        }
    </script>
    
</body>
</html>
